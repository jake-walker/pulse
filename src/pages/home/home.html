<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let server of servers">
      <ion-item (click)="connect(server)">
        <h2>{{ server.name }}</h2>
        <p>Username: {{server.username}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="connect(server)">
          <ion-icon name="arrow-forward"></ion-icon>
          Connect
        </button>
        <button ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
