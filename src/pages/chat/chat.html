<ion-header>
  <ion-navbar>
    <ion-title>
      {{server.name}}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleScroll()">
        <ion-icon name="arrow-round-down"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding id="content">
  Connect to {{server.name}} ({{server.ip}}:{{server.port}}) as {{server.username}}.
  <ion-list>
    <ion-item *ngFor="let message of messages" text-wrap>
      <b>{{ message.author }}</b> <small>{{ message.time | date:'short' }}</small><br>
      {{ message.message }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar position="bottom">
    <ion-input placeholder="Type a message"></ion-input>

    <ion-buttons end>
      <button ion-button icon-only (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
